<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DonationNFT Marketplace</title>
</head>
<body>
    <div class="container">
        <h1>DonationNFT Marketplace</h1>

        <!-- Mint Section -->
        <div class="section">
            <h2>Mint NFT</h2>
            <input type="text" id="tokenURI" placeholder="Token URI" />
            <button onclick="mintNFT()">Mint</button>
        </div>

        <!-- List Section -->
        <div class="section">
            <h2>List NFT</h2>
            <input type="number" id="listTokenId" placeholder="Token ID" />
            <input type="number" id="price" placeholder="Price in ETH" />
            <button onclick="listNFT()">List</button>
        </div>

        <!-- Buy Section -->
        <div class="section">
            <h2>Buy NFT</h2>
            <input type="number" id="buyTokenId" placeholder="Token ID" />
            <button onclick="buyNFT()">Buy</button>
        </div>

        <!-- Display NFTs -->
        <div id="nftList" class="section">
            <h2>Available NFTs</h2>
            <ul id="nfts"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
